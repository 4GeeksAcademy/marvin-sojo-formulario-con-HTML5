<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-dark">
    <div
      class="container min-vh-100 d-flex bg-white align-items-center justify-content-center"
    >
      <div class="card p-0 mx-5">
        <div class="card-header fs-3 fw-semibold">Payment form example</div>

        <div class="alert alert-danger m-3" role="alert">
          Some fields are missing
        </div>

        <form class="row g-3 mx-3 mb-5" id="CreateForm">
          <div class="col-md-5">
            <label for="validationDefault01" class="form-label fw-semibold"
              >Card #</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              value="XXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="form-label fw-semibold"
              >CVC #</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              value="0000"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationDefault03" class="form-label fw-semibold"
              >Amount</label
            >
            <div class="input-group">
              <span class="fw-bold">$</span>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                value="Amount"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <label for="validationDefault04" class="form-label fw-semibold"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault04"
              value=""
              required
            />
          </div>
          <div class="col-md-6">
            <label for="validationDefault05" class="form-label fw-semibold"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              value=""
              required
            />
          </div>

          <div class="col-md-6">
            <label for="validationDefault06" class="form-label fw-semibold"
              >City</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault06"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault07" class="form-label fw-semibold"
              >State</label
            >
            <select class="form-select" id="validationDefault07" required>
              <option selected disabled value="">Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault08" class="form-label fw-semibold"
              >Postal Code</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault08"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="controlCheck" class="form-label fw-semibold"
              >We accept:</label
            ><br />
            <div
              class="bg-secondary d-inline-flex p-1 rounded"
              id="controlCheck"
            >
              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  required
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i
                    class="fa-brands fa-cc-mastercard"
                    style="color: #ffffff"
                  ></i
                ></label>
              </div>
              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                  required
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i class="fa-brands fa-cc-visa" style="color: #fafcff"></i
                ></label>
              </div>
              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                  required
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i
                    class="fa-brands fa-cc-diners-club"
                    style="color: #ffffff"
                  ></i
                ></label>
              </div>
              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                  required
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i class="fa-brands fa-cc-amex" style="color: #ffffff"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label
              for="exampleFormControlTextarea1"
              class="form-label fw-semibold"
              >Message</label
            >
            <textarea
              class="form-control"
              id="FormControlTextarea1"
              rows="3"
              required
            ></textarea>
            <span class="text-secondary">Add any notes here.</span>
          </div>
        </form>

        <div class="card-footer text-end">
          <button class="btn btn-secondary" type="reset" form="CreateForm">
            Cancel
          </button>
          <button class="btn btn-primary" type="submit" form="CreateForm">
            Send
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
